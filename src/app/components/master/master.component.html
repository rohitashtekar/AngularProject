<div class="row">
  <div class="col-12 text-center">
    <div class="btn-group">
      <button type="button btn-custom" (click)="changeTab('Roles')" class="btn" [ngClass]="currentComponent === 'Roles' ? 'btn-success' : ''">Roles</button>
      <button type="button btn-custom" (click)="changeTab('Designation')" class="btn" [ngClass]="currentComponent === 'Designation' ? 'btn-success' : ''">Designation</button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12" *ngIf="currentComponent === 'Roles'">
    <app-roles></app-roles>
  </div>
  <div class="col-12" *ngIf="currentComponent === 'Designation'">
    <app-designation></app-designation>
  </div>
</div>
